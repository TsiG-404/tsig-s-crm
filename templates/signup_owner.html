<!DOCTYPE html>
<html>
<head>
  <title>Shop Owner Signup</title>
  <link rel="stylesheet" href="/static/auth.css">

</head>
<body>
  <h2>Sign Up as Shop Owner</h2>
  <form id="signup-form">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="text" id="shop_name" placeholder="Shop Name" required><br>
    <input type="text" id="storage_name" placeholder="Storage Name" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        shop_name: document.getElementById('shop_name').value,
        storage_name: document.getElementById('storage_name').value
      };
      const res = await fetch('/auth/signup-owner', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify(data)
});
const result = await res.json();
if (res.ok) {
  window.location.href = result.shop_url;  // redirect to generated static page
} else {
  alert(result.message);
}
    });
  </script>
</body>
</html>
