<!DOCTYPE html>
<html>
<head><title>Staff Login</title></head>
<body>
  <h1>Staff Login</h1>
  <form id="staff-login-form">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('staff-login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/auth/login-staff', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message);
        window.location.href = '/staff/dashboard'; // adjust to your route
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
